name: Русский
short_name: ru
start: |
  <b>Бот</b> обнаружит токсичные сообщения в групповых чатах и поможет модерировать их
help: |
  <b>Бот</b> обнаружит токсичные сообщения в групповых чатах и поможет модерировать их
  Просто добавьте бота в вашу группу! (и убедитесь что у него есть <b>права админа!!!</b>)

  <b>Отправь</b> /subscribe_mod (для админов) подписаться на модерацию этого чата. <b>(Вы не должны быть анонимными, 
  а у группы должен быть линк типа t.me/...)</b>
  <b>Отправь</b> /unsubscribe_mod - отписаться от модерации этого чата
  <b>Отправь</b> /interactive - бот (не)будет реагировать на токсичные сообщения
  <b>Отправь</b> /thresh - узнать больше о порогах реакции на токсичность

  <b>Отправь</b> /add_trig - (beta) как реплай - добавить триггерное слово
  <b>Отправь</b> /rm_trig - (beta) как реплай - удалить триггерное слово
  <b>Отправь</b> /get_trig - (beta) - получить список триггерных слов

  <b>Отправь</b> /help - это сообщение
  <b>Отправь</b> /language - изменить язык
  <b>Отправь</b> /hide_cmd - скрыть команды бота
  <b>Отправь</b> /show_cmd - показать команды бота

thresh: |
  <b>Отправь</b> /setthresh <i>toxic</i> | <i>profan</i> | <i>identity</i> | <i>insult</i> 0,5, чтобы изменить порог для указанной категории на 0,5
  <b>Отправь</b> /resetthresh - сброс пороговых значений до значений по умолчанию
  <b>Отправь</b> /getthresh - получение нынешних пороговых значений
  <b>Отправь</b> /toxicscore - как реплай чтобы получить оценку токсичности

